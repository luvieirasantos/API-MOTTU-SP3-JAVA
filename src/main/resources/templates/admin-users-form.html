<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usu치rio</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <h2 th:text="${#lists.isEmpty(user.id) ? 'Novo Usu치rio' : 'Editar Usu치rio'}">Usu치rio</h2>

    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="${#lists.isEmpty(user.id)} ? '/admin/users' : '/admin/users/' + ${user.id}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Nome</label>
            <input type="text" th:field="*{nome}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Senha</label>
            <input type="password" th:field="*{senha}" class="form-control" th:placeholder="${#lists.isEmpty(user.id) ? '' : 'Deixe em branco para manter'}">
        </div>
        <div class="mb-3">
            <label class="form-label">Perfil</label>
            <select th:field="*{perfil}" class="form-select" required>
                <option th:each="p : ${perfis}" th:value="${p}" th:text="${p}"></option>
            </select>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" th:field="*{ativo}" id="ativoCheck">
            <label class="form-check-label" for="ativoCheck">Ativo</label>
        </div>
        <button class="btn btn-primary" type="submit">Salvar</button>
        <a class="btn btn-link" href="/admin/users">Cancelar</a>
    </form>
</div>
</body>
</html>
