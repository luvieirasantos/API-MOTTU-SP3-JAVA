<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Usuários</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Usuários</h2>
        <a class="btn btn-primary" href="/admin/users/new">Novo Usuário</a>
    </div>

    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <div class="table-responsive">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>Perfil</th>
                    <th>Status</th>
                    <th class="text-end">Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="u : ${users}">
                    <td th:text="${u.id}"></td>
                    <td th:text="${u.nome}"></td>
                    <td th:text="${u.email}"></td>
                    <td th:text="${u.perfil}"></td>
                    <td>
                        <span th:text="${u.ativo} ? 'Ativo' : 'Inativo'"
                              th:classappend="${u.ativo} ? 'badge bg-success' : 'badge bg-secondary'"></span>
                    </td>
                    <td class="text-end">
                        <a class="btn btn-sm btn-outline-primary" th:href="@{'/admin/users/' + ${u.id} + '/edit'}">Editar</a>
                        <form th:action="@{'/admin/users/' + ${u.id} + '/toggle'}" method="post" class="d-inline">
                            <button class="btn btn-sm btn-outline-warning" type="submit">Ativar/Inativar</button>
                        </form>
                        <form th:action="@{'/admin/users/' + ${u.id} + '/delete'}" method="post" class="d-inline" onsubmit="return confirm('Excluir usuário?');">
                            <button class="btn btn-sm btn-outline-danger" type="submit">Excluir</button>
                        </form>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <a class="btn btn-link" href="/admin">Voltar</a>
</div>
</body>
</html>
